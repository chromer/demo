{% extends 'base.html' %}
{% block content %}
<p>logged in as: {{user}}</p>
{% for blog in blogs %}
<div class='twipsies well'>
    <div style='position:relative;'>
        <h3>{{blog.title}}</h3>
        <p>{{blog.content}}</p>
    </div>
</div>
{% endfor %}
<form action="add/" method="post" class="form">
    {% csrf_token %}
    {{blog_form.as_p}}
    <input type="submit" value="ADD" class="btn primary">
</form>
{% endblock %}
